<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA TO %</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4 border rounded text-center">
        <img src="assests/sgpa.png" alt="SGPA Image" class="img-fluid mb-4">

        <h1 class="mb-3"><strong>Enter Your SGPA/CGPA</strong></h1>
        <div class="mb-3">
            <input class="form-control text-center mx-auto" id="gradePoint" placeholder="Enter Grade Point" style="max-width: 300px;">
        </div>

        <div class="mb-4">
            <button class="btn btn-success me-2" id="enter" onclick="calculate()">Calculate</button>
            <button class="btn btn-warning" id="clear" onclick="clearInputs()">Clear</button>
        </div>

        <h4 id="error" class="text-danger mb-4"></h4>

        <h2 class="mb-0"><strong>Equivalent Percentage %</strong></h2>
        <p class="paragraph mb-2">[(SGPA/CGPA - 0.75) * 10 = %]</p>
        <div>
            <input class="form-control text-center mx-auto" id="percentage" placeholder="" readonly style="max-width: 300px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
